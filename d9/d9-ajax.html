<!doctype html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script>
/*
	API Doku
	Wert wird quadriert.

	REQUEST: POST
		x: INT

	RESPONSE JSON
		x2: INT

*/


window.onload = function() {
	document.getElementById( 'btn' ).onclick = function() {

		// Schicke Eingabe an den Server
		var eingabe = document.getElementById( 'eingabe' ).value;

		var request = new XMLHttpRequest();
		request.open( 'POST', 'http://wifi.1av.at/526/x.php' );
		request.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
		request.send( 'eingabe='+eingabe );

		request.onreadystatechange = function() {
			if ( request.readyState == 4 ) {
				alert( request.responseText );
			}
		}

	}
}


	</script>
	<style>
	* { font-size:1.25rem;}
	</style>
</head>
<body>

	<input type="text" id="eingabe">
	<button id="btn">Schick an den Server</button>

</body>
</html>
