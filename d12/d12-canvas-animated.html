<!doctype html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script src="jquery-3.2.1.min.js"></script>
	<script>
	$( document ).ready( function() {
		$( 'canvas' ).attr({
			width: $(window).width(),
			height:$(window).height()
		});

		var y = 50;
		var ySpeed = 10;
		var colors = ['red','green','blue','yellow','pink'];

		setInterval(function() {
			var ctx = $( 'canvas' ).get(0).getContext( '2d' );
			if ( y > $(window).height()-50 || y < 50 ) {
				 ySpeed *= -1;
				 ctx.fillStyle = colors[ Math.floor(Math.random()*5) ];
			}
			y += ySpeed;

			ctx.clearRect(0,0,$(window).width(),$(window).height());

			ctx.beginPath();
			ctx.arc( $(window).width()/2 ,y,50,0,2*Math.PI);
			ctx.stroke();
			ctx.fill();
		}, 1000/25 )

	});
	</script>
	<style>
	* { font-size:1.25rem;}
	img, canvas, video {  vertical-align:bottom; }
	canvas { }
	
	body { padding:0; margin:0;
		background-image:url(https://www.holidayguru.ch/wp-content/uploads/2015/02/malediven_sch%C3%B6n-686x429.jpg);
		background-size:cover;
	}
	</style>
</head>
<body>
	<!-- der canvas soll full screen sein -->
	<canvas></canvas>
</body>
</html>
