	<script>
// --------------------------------------------------
var Bike = function( options ) {
		//var _this = this;
		options = options || {};
		this.farbe = options.farbe || '#000000';
		this.speed = options.speed || 0;
		this.size = options.size || 100;

		// erzeuge das HTML f√ºrs fahrrad

		var fahrradSVG = $( '#template svg' ).clone();
		fahrradSVG.find( 'path' ).css({fill: this.farbe });

		fahrradSVG.data('dasObjekt', this ); //jQuery
		//fahrradSVG.get(0).dasObjekt = this; //NodeObjekt

		this.svg = fahrradSVG;
		this.raceStarted = false; // erst wenn gestartet wird soll klicken gehen

		// Klick on Bikes
		this.svg.on('click', function(e) { // linke maustaste
			if ( !this.raceStarted ) return;
			this.speed++;
		}.bind(this));

		this.svg.on('contextmenu', function(e) { // rechte maustaste
			e.preventDefault(); // do not show contextmenu
			if ( !this.raceStarted ) return;
			this.speed = Math.max(0, --this.speed); // do not drive left!
		}.bind(this));
		// --- END Klick

		$( '<div>' )
			.append(fahrradSVG)
			.appendTo( '#rennbahnen' );

		this.posX = 0;
		this.move = function() {
			/*this.speed -= 0.05;
			if ( this.speed < 0 ) this.speed = 0;*/
			this.speed = Math.max(0, this.speed-0.05 );

			this.posX += this.speed;
			this.svg.css({transform:'translate('+this.posX+'px,0)'})
		};

		this.interval = window.setInterval( function(){
			// ACHTUNG this => window, weil bind => this => Fahrrad
			this.move();
		}.bind( this ), 1000/25 )

} // Bike Konstruktor Ende ------------------------

$( document ).on( 'click', '#add', function() {
	// clone bike and add to Rennbahnen	make it colorful
	var fahrrad = new Bike({farbe:$('#farbe').val()});

	//check how many bikes are on the field,
	//if more than one, show me the start button
	if (  $( '#rennbahnen > div' ).length  > 1 ) {
		$( '#start' ).show();
	}
});

$( document ).on( 'click', '#start', function() {
	$( '#add,#farbe,#start' ).hide();
	$( '#rennbahnen svg' ).each( function() {
		var aktuellesFahrrad = $( this ).data('dasObjekt');
		aktuellesFahrrad.speed = 3; // start speed
		aktuellesFahrrad.raceStarted = true; // jetzt kann man klicken
	});

});

	</script>

	* { font-size:1.25rem;}
	.bike { width:100px; height:100%; }
	/*.bikepath { fill:green; }
	.bike:hover .bikepath { fill:red; transition:all 1s; }*/
	#template, #start { display:none; }
	#rennbahnen div {
		border:solid #000;
		border-width:1px 0;
		position:relative;
	}
	#rennbahnen div::after { content:''; display:block;
		position:absolute; right:50px; top:0; bottom:0;
		border-right:1px dotted black;
	}
	#rennbahnen div::before { content:''; display:block;
		position:absolute; left:100px; top:0; bottom:0;
		border-right:1px dotted black;
	}
