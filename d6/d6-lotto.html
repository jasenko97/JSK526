		$( document ).ready( function() {
			$( '#page2' ).hide();

			for ( var i = 1; i<= 12; i++ ) {
				$( '#page1 select' ).append(
					$( '<option>' ).attr('value',i).html( i )
				);
			}

			$( 'button' ).click( function() {
				$( '#page1,#page2' ).toggle();
			});

			$( '#page1 button' ).click( function() {
				var anzahl = $( '#page1 select' ).val();


				var table = $( '<table border="1">' );
				var tr = $( '<tr>' );
				var td = $( '<td>' );

				var zahlen = [1,5,8];

				for ( var i = 1; i<=45; i++ ) { // 45xTDs machen
					if ( i % 6 == 1 ) { // wann ein neues TR erzeugen
						tr = $( '<tr>' );
						table.append(tr);
					}
					td = $( '<td>' )
								.html( i )
								.css('background',zahlen.indexOf(i)!=-1?'red':'');
								
					tr.append(td);
				}

				$('#tipps').empty().append(table);

			});


		});
	</script>
